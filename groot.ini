#******************************************
[XHC_HB04_CONFIG]
# specify layout = n for LIB:xhc-hb04-layout{n}.cfg files
layout = 2
coords = x y z
# Load the custom layout file
# lowpass settings:
# coef: slows rate of change of output,  range: 0 < coef < 1
coefs = 1 1 1 
# scale plus or minus, rotaries may require larger scale factor:
scales = 1 1 1 
# jogmode normal(default) or vnormal
jogmode = normal
# sequence 1: 0.001,0.010,0.100,1.000 (mm-based machine)
sequence = 1
# require_pendant = yes|no: no = create xhc-hb04 hal pins when pendant is not connected at startup
require_pendant = no
mpg_accels = 50 50 500 500

[APPLICATIONS]
APP = monitor-xhc-hb04

#******************************************
# GMOCCAPY + probe_screen_v2 TOOLCHANGE

[TOOLSENSOR]
# Absolute coordinates of the toolsetter pad 
X = 2.7
Y = 14.6
Z = -60
MAXPROBE = -100
# Speed of movements during working in Probe Screen
RAPID_SPEED = 5500
# Diameter of toolsetter pad 
TS_DIAMETER = 14.75
# The speed of the reverse rotation of the spindle when measuring the tool diameter
REV_ROTATION_SPEED = 300

[CHANGE_POSITION]
# Abs coordinates tool change point for manual operation of tools (manual hand over)
# for this machine this is directly above the tool length sensor to save time
X = 2.7
Y = 14.6
Z = 0

#******************************************
# ATC specific parameters for a rack style tool changer
[ATC_MISC]
# Number of pockets that are available in the rack
POCKETS = 7
# Speed at which the machine drops of the tool for safe distance move for XY and Z
DROPSPEEDXY = 1000
DROPSPEEDZ = 250
[ATC_FIRST_POCKET]
# Is the G53 coord TCP position of the first pocket when getting or putting a tool; i.e. the position 
X = 30
Y = 1200
Z = -80

[ATC_TOOL_SAFE_DISTANCE]
# the distance in X, Y that is required to ensure safe g0 movements 
# these are relative moves - observe signed direction
# consider the movement from the safe position to the pocket (e.g. safe position is at a small Y value; y needs to be positive)
X = 0
Y = 50
# Z is given in absolute coordinates and should be the height, where the spindle clears the tool holder 
Z = -30
[ATC_TOOL_SLOT_DELTA]
# Is the distance between two pockets - it is recommended to place the rack along one axis; does not consider Z
X = 80
Y = 0

[ATC_DWELL_TIME]
# Time in seconds
LOCK_TIME = 0.5
MYSTERY = 0
NEW_TOOL = 1.0
# Time to wait after unlocking to move spindle up
POST_UNLOCK = 0.5

[ATC_PINS]
# motion.digital-out-NN pins
# Pin to toogle drawbar, i.e. unclamp tool
# With this machine this simultaneously triggers FLUSH
DRAWBAR = 0

# motion.digital-in-NN pins
# Spindle specific signals for checking the status of the drawbar and the tool
# Drawbar pin; low = closed; high = open 
DRAWBAR = 0
# Tool pin; low = tool status unknown; high = tool inserted
TOOL = 1

# These are GMOCCAPY 3 calls for macros
[MACROS]
# Note: Macros are  not meaningful at the moment
# Macro to enter a tool into the atc
MACRO = atc_load_tool toolnumber 
# Marco to remove a tool from the atc (might be changed to call for pocketnumber)
MACRO = atc_unload_tool toolnumber 
