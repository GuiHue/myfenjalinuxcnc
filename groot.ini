#******************************************
[XHC_HB04_CONFIG]
# specify layout = n for LIB:xhc-hb04-layout{n}.cfg files
layout = 2
coords = x y z
# Load the custom layout file
# lowpass settings:
# coef: slows rate of change of output,  range: 0 < coef < 1
coefs = 1 1 1 
# scale plus or minus, rotaries may require larger scale factor:
scales = 1 1 1 
# jogmode normal(default) or vnormal
jogmode = normal
# sequence 1: 0.001,0.010,0.100,1.000 (mm-based machine)
sequence = 1
# require_pendant = yes|no: no = create xhc-hb04 hal pins when pendant is not connected at startup
require_pendant = no
mpg_accels = 50 50 500 500

[APPLICATIONS]
APP = monitor-xhc-hb04

#******************************************
# GMOCCAPY + probe_screen_v2 TOOLCHANGE

[TOOLSENSOR]
# Absolute coordinates of the toolsetter pad 
X = 2.7
Y = 14.6
Z = -60
MAXPROBE = -100
# Speed of movements during working in Probe Screen
RAPID_SPEED = 4500
# Diameter of toolsetter pad 
TS_DIAMETER = 14.75
# The speed of the reverse rotation of the spindle when measuring the tool diameter
REV_ROTATION_SPEED = 300

[CHANGE_POSITION]
# Abs coordinates tool change point
X = 625
Y = 20
Z = 0


